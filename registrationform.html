<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Student Registration Form</title>
</head>
<body>
    <h2>PLP Student Registration Form</h2>
    <form action="submit_registration.plp" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>

        <button type="submit">Register</button>
        <button type="button" onclick="cancelRegistration()">Cancel</button>
    </form>

    <script>
        function cancelRegistration() {
            // You can add functionality here to redirect or handle cancellation
            alert("Registration cancelled.");
        }
    </script>
</body>
</html>
